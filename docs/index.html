<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Awesome Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: #0072ff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>This is a simple static website hosted for free on GitHub Pages.</p>
  <a href="https://github.com/Anamkhan29" target="_blank">Visit my GitHub</a>
</body>
</html>
